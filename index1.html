<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
<audio autoplay >
    <source src="Happy Birthday (Piano Version).mp3" type="audio/mp3">
  </audio>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="index.js"></script>
  <div class="envelope-wrapper">
    <div id="envelope" class="close">
        <div class="front flap"></div>
        <div class="front pocket"></div>
        <div class="letter">
            <div class="words line1">Love,</div>
            <div class="words line2">Happy birthday to the prettiest</div>
            <div class="words line3">girl I've laid my eyes on.</div>
            <div class="words line4"></div>
        </div>
        <div class="hearts">
            <div class="heart a1"></div>
            <div class="heart a2"></div>
            <div class="heart a3"></div>
        </div>
    </div>
</div>
<div class="reset">
    <button id="open">Open</button>
    <button id="reset">Close</button>
    <button id="button-link" onclick="location.href='ask.html'">Click me</button>
</div>

</body>
</html>
